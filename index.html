<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamma Style Exam UI</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen text-gray-800">
  <!-- 🌐 NAVBAR -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-blue-600">GammaExam</div>
    <button class="bg-blue-100 hover:bg-blue-200 text-blue-700 px-4 py-2 rounded">Features</button>
  </nav>

  <!-- 📝 MAIN CONTENT -->
  <main class="flex justify-center items-center mt-10 px-4">
    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-3xl p-8" id="main-content">
      <h1 class="text-4xl font-bold text-center mb-6 text-blue-700">Welcome to the Exam</h1>
      <p class="text-center mb-6 text-gray-600">Test your knowledge with 10 quick questions. Good luck!</p>
      <div class="flex justify-center">
        <button onclick="startExam()" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow">
          Start Now
        </button>
      </div>
    </div>
  </main>
</body>
</html>
